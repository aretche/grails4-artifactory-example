include "shared", "api", "services:webservice"

ext.isPush = getProperty('gradle.cache.push')

buildCache {
    local {
        enabled = false
    }
    remote(HttpBuildCache) {
        url = "${artifactoryUrl}/example-repo-local/"
        credentials {
            username = "${artifactoryUser}"
            password = "${artifactoryPassword}"
        }
        push = isPush
    }
}